{% extends 'base.html' %}

{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y bg">

        {% include 'alerts.html' %}
        <div class="container">
            <div class="row">
                {% include 'dashboard_sidebar.html' %}
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Edit profile</strong>
                        </header>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{% url 'edit_profile' %}" method="POST" type="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            {% for field in user_form %}
                                            <div class="form-group col-md-6">
                                                <label>{{ field.name }}</label>
                                                <br>
                                                {{ field }}
                                            </div>
                                            {% endfor %}
                                            {% for field in profile_form %}
                                            <div class="form-group col-md-6">
                                                <label>{{ field.name }}</label>
                                                <br>
                                                {{ field }}
                                            </div>
                                            {% endfor %}
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Save </button>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- card-body .// -->

                    </article> <!-- order-group.// -->
                </main>
            </div> <!-- row.// -->
        </div>


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
